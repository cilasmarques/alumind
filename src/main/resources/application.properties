spring.application.name=alumind

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/alumindDB}
spring.datasource.username=${DB_USERNAME:alumindUser}
spring.datasource.password=${DB_PASSWORD:alumindSecret}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# OpenAI Configuration
spring.ai.openai.api-key=key_here

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=alumind@example.com
spring.mail.password=alumind-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email Recipients
email.weekly-report.recipients=stakeholders@example.com