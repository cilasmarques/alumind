# Configurações de banco de dados para testes
spring.datasource.url=jdbc:h2:mem:testdb;IGNORE_UNKNOWN_SETTINGS=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.mode=never

# Configurações de LLM para testes
spring.ai.openai.api-key=sk-test-key

# Configurações de e-mail para testes
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@alumind.com
spring.mail.password=testpassword
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Destinatários para relatórios
email.weekly-report.recipients=test1@example.com,test2@example.com